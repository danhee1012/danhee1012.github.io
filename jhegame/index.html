<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>YouTube Timer Player</title>
	<meta name="description" content="YouTube Timer Player">
	<meta name="author" content="SitePoint">

	<link rel="stylesheet" href="css/styles.css?v=1.0">
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"
		integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
		crossorigin="anonymous"></script>
	<!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
	<h1>YouTube Timer Player</h1>
	<select id="playlist" multiple="multiple">
	</select>
	<div id="player"></div>
	<div id="title">Title:</div>
	<div id="btn-container">
		<button class="btn-play" value="1">1s</button>
	        <button class="btn-play" value="2">2s</button>
		<button class="btn-play" value="3">3s</button>
		<button class="btn-play" value="5">5s</button>
		<button class="btn-play" value="10">10s</button>
		<button class="btn-play" value="100000000">All</button>
		<button class="btn-pause">Pause</button>
	</div>
	<script src="js/scripts.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
</body>
</html>
