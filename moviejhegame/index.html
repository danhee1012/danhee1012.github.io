<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>YouTube Movie Player</title>
	<meta name="description" content="YouTube Movie Player">
	<meta name="author" content="SitePoint">

	<link rel="stylesheet" href="css/styles.css?v=1.0">
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"
		integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
		crossorigin="anonymous"></script>
	<!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
	<h1>YouTube Movie Player</h1>
	<select id="playlist" multiple="multiple">
	</select>
	<div id="player"></div>
	<div id="title">Title:</div>
	<div id="btn-container">
		<button class="btn-play" value="100000000">Play</button>
		<button class="btn-pause">Pause</button>
	</div>
	<div>
		<div id="start" value="0"></div>
		<div id="end" value="0"></div>
	</div>
	<script src="js/scripts.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
</body>
</html>
